<GridLayout>
    <ScrollView>
        <FlexboxLayout flexDirection="row" flexWrap="wrap" alignContent="space-between" alignItems="stretch">
            <GridLayout *ngFor="let superhero of superheroes" [nsRouterLink]="['/superheroes', superhero.id]" height="250" width="135" rows="*, 50">
                <Image stretch="aspectFill" row="0" rowSpan="2" src="{{superhero.imgUrl}}"></Image>
                <Label row="1" text="{{superhero.name}}"></Label>
            </GridLayout>
        </FlexboxLayout>
    </ScrollView>

    <AppLoader [isBusy]="isLoading"></AppLoader>
</GridLayout>
